<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/meeting.css">
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href="calender.html" class="active">Calender</a>
        <a href="meeting.html">Meetings</a>
        <a href="teams.html">Teams</a>
        <a href="#logout">Logout</a>
        <a href="#profile">Hello <span class="mailid">jane</span></a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
    </div>
    <h2 class="h-2">Meetings</h2>
    <form class="form-filter">
      <p class="form-Searchfor">Search for meetings</p>
      <hr class="rule">
      <label for="date" class="form-Date">Date</label><br>
      <select class="fname" id="fname">
        <option value="add">Add</option>
        <option value="past">Past</option>
        <option value="today">Today</option>
        <option value="audi">Audi</option>
      </select><br>
      <label for="lname" class="form-lname">Last name:</label><br>
    
      <textarea rows="4" cols="50"id="lname" name="lname">Search using words that descibr the me...</textarea><br>
      <input type="submit" class="form-search" value="Search">
    </form>
    <h3 class="h3-matching">
      Meetings matching your search criteria
    </h3>
    <hr class="below-meet">
    <div class="post">
      <p class="project-date">12 September 2020 <span class="span-time">6.00 - 7.00</span></p>
      <p class="project-kick">Project kickoff</p>
      <button class="project-details" type="submit" onclick="">Execute yourself</button>
      <hr class="project-rule">
      <p class="project-attendance">Members: <span class="span-mail">mark@exmaple.com, jane@example.com</span></p>
      <select name="select-mem" id="cars">
        <option value="volvo">Select member</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
      </select>
      <input type="submit" class="project-add" value="Add">
    </div>
    
    <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
        function multiplyNode(node, count, deep) {
          for (var i = 0, copy; i < count - 1; i++) {
              copy = node.cloneNode(deep);
              node.parentNode.insertBefore(copy, node);
          }
      }

      multiplyNode(document.querySelector('.post'), 10, true);
      
        </script>
</body>
</html>
