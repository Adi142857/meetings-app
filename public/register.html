    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form" id="signin-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="mail" id="loginmail" placeholder="Email" />
            </div>

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id='loginpassword' placeholder="Password"  />
            </div>
            <input type="submit" value="Login" class="btn solid" />

            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon"
                ><i class="fa fa-facebook" aria-hidden="true"></i
              ></a>
              <a href="#" class="social-icon"
                ><i class="fa fa-google" aria-hidden="true"></i
              ></a>
              <a href="#" class="social-icon"
                ><i class="fa fa-twitter" aria-hidden="true"></i
              ></a>
              <a href="#" class="social-icon"
                ><i class="fa fa-linkedin" aria-hidden="true"></i
              ></a>
            </div>
          </form>

          <form action="" class="sign-up-form" id="signup-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="registername" placeholder="Username" />
            </div>

            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="registermail" placeholder="Email" />
            </div>

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="registerpassword" placeholder="Password" />
            </div>
            <input type="submit" value="Sign up" class="btn" />

            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon"
                ><i class="fa fa-facebook" aria-hidden="true"></i
              ></a>
              <a href="#" class="social-icon"
                ><i class="fa fa-google" aria-hidden="true"></i
              ></a>
              <a href="#" class="social-icon"
                ><i class="fa fa-twitter" aria-hidden="true"></i
              ></a>
              <a href="#" class="social-icon"
                ><i class="fa fa-linkedin" aria-hidden="true"></i
              ></a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New to our site?</h3>
            <p>
              Create organise and share your meetings with us
            </p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          
        </div>

        <div class="panel right-panel">
          <div class="content">
            <h3>On of us ?</h3>
            <p>
              Login to the site now!.

            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
      
        </div>
