    <h2 class="h-2">Meetings</h2>
    <div class="midnav" id="myMidnav">
      <a href="meeting.html" class="active">Filter/Search</a>
      <a href="" class="mid-meet">Add a meeting</a>
    </div>
    <form class="formaddmeet" id="form-addm" action="">
      <p class="form-Searchfor">Add a meeting</p>
      <hr class="rule">
      <label for="date" class="form-Date">Date</label><br>
      <input type="date" id="meet-date" name="date"><br>
      <label for="starttime" class="form-Date">Start Time</label><br>
      <input type="number" max="24" min="0" id="starth"><p> -</p>
      <input type="number" id="startm"><br>
      <label for="starttime" class="form-Date">End Time</label><br>
      <input type="number" id="endh" ><p> -</p>
      <input type="number" id="endm"><br>
      <label for="lname" class="form-lname">Description:</label><br>
      <textarea rows="4" cols="50" id="form-desc" name="lname">Agent about today's meeting</textarea><br>
      <label for="lname" class="form-lname">Email of todays attendenes,or team shorts</label><br>
      <input type="text" id="emailattendee" name="lname" placeholder="mark@exmaple.com, jane@example.com"></textarea><br>
      <input type="submit" class="form-search" value="Submit">
      
    </form>
    <p class="p-matching">
      Meetings matching your search criteria
    </p>
    <hr class="below-meet">
    <div class="post">
      <p class="project-date">12 September 2020 <span class="span-time">6.00 - 7.00</span></p>
      <p class="project-kick">Project kickoff</p>
      <button class="project-details" type="submit" onclick="">Excuse yourself</button>
      <hr class="project-rule">
      <p class="project-attendance">Members: <span class="span-mail">mark@exmaple.com, jane@example.com</span></p>
      <select name="select-mem" id="cars">
        <option value="volvo">Select member</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
      </select>
      <input type="submit" class="project-add" value="Add">
    </div>
